<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="imgs/bookmark (1).png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bree+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/mt.css"/>
  </head>
  <body class="text-center py-5">
    <h1 class="py-2 mb-2">Bookmarker</h1>

    <header
      class="container Bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-content-center"
    >
      <div class="Bookmark-sec">
        <i class="fa-solid fa-bookmark ic-first"></i>
        <h2 class="d-inline-block">Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark ic-second"></i>

        <div class="form-sec mt-3">
          <div class="container text-start">
            <i class="fa-solid fa-book-bookmark px-2"></i>
            <label for="siteName ">Site Name</label>
            <input
            oninput="validateFormName()"
              type="text"
              class="form-control m-2"
              id="siteName"
              placeholder="Bookmark Name"
            />
            <i class="fa-solid fa-link px-2"></i>
            <label for="siteUrl" class="mt-3">Site URL</label>
            <input
            oninput="validateFormUrl()"
              type="url"
              class="form-control m-2"
              id="siteUrl"
              placeholder="Website URL"
            />
          </div>
          <a
            ><button
              class="border-0 btn btn-danger px-5 mt-3"
              id="btnAct"
              onclick="display()"
            >
              Submit
            </button></a
          >
        </div>
      </div>
    </header>
    <section class="py-3">
      <div class="container mx-auto text-start overflow-x-hidden">
        <table class="table text-capitalize">
          <thead>
            <tr class="justify-content-center">
              <th class="ps-5">index</th>
              <th class="th-wrap">website name</th>
              <th>visit</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="userData"></tbody>
        </table>
      </div>
    </section>

    <div
      class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      id="closeBtn"
    >
      <div class="box-content bg-white p-4 rounded-2 shadow-lg">
        <header
          class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
        >
        <div class="round d-flex">
          <div class="rounded-circle me-2 round1"></div>
          <div class="rounded-circle me-2 round2"></div>
          <div class="rounded-circle me-2 round3"></div>
        </div>
          
          
          <button id="submit" class="btn border-0">
            <i class="fa-solid fa-xmark close fs-3" onclick="closeAlert()"></i>
          </button>
        </header>
        <p class="m-0 pb-2 text-start">
          Site Name or Url is not valid, Please follow the <br/>
          rules below :
        </p>
        <ol class="rules list-unstyled m-0 text-start">
          <li>
            <i class="fa-regular text-danger fa-circle-right p-2 mb-1"></i>Site name
            must contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular text-danger fa-circle-right p-2"></i>Site URL
            must be a valid one
          </li>
        </ol>
      </div>
    </div>

    <script src="Js/main.Js"></script>
  </body>
</html>
